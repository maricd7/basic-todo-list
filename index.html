<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>To do App</h1>
    <h3>
      Press "+" button to add task , 1 click on task to mark it as completed ,
      double click to remove it.
    </h3>
    <div class="container">
      <input id="input__field" type="text" />
      <button id="to__do">+</button>
      <div class="to__dos" id="todo__container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
